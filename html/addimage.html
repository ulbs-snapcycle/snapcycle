
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add image</title>
    <link rel="stylesheet" href="style/addimage.css">
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="#" onclick="goToAddImagePage()">Add</a></li>
        <li><a href="#" onclick="goToGalleryPage()">Gallery</a></li>
    </ul>
</nav>

<div style="margin-top: 15px; margin-bottom: 20px">
    Choose the image you want to upload:
    <input type="file" id="trash_image" name="user_trash_image" onchange="previewImage()">
</div>

<div style="margin-bottom: 20px">
    Choose what type of trash you are throwing away:
    <select id="trash_type" name="user_trash_type">
        <option value="Paper">Paper</option>
        <option value="Plastic">Plastic</option>
        <option value="Glass">Glass</option>
        <option value="Metal">Metal</option>
        <option value="Organic">Organic</option>
        <option value="Electronic">Electronic</option>
    </select>
</div>

<div id="preview_container"></div>

<div>
    <p id="upload_confirmation_text" hidden="true">Uploading...</p>
    <button type="submit" id="upload_button" hidden="true" onclick="UploadImage()">Upload Image</button>
</div>

</body>
</html>

<script src="script/addimage.js"></script>
<script src="script/menuNavigation.js"></script>
